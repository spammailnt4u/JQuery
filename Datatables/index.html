<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Google App Hooks</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css">
    </head>
    <body class="bg-inverse">
        <div class="container">
            <div class="card bg-faded">
                <div class="card-block">
                    <h1 class="card-title">Google App Hooks</h1>
                    <p class="card-text">This is a table of the most recent Google app Hooks for use with the
                        <a href="https://forum.xda-developers.com/xposed/modules/mod-google-search-api-t2554173/">Google Search API Xposed Module</a>
                        This isn't going to be updated too frequently because I don't use it anymore, but I figure it could be useful for others that are.
                    </p>
                </div>
                <div class="card-block">
                    <table id="test-table" class="display table" width="100%"></table>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" charset="utf-8"></script>
        <script src="//cdn.datatables.net/plug-ins/1.10.13/sorting/natural.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="//cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            // declare dataSet
            var dataSet;

            // get json from file
            $.getJSON('data.json', function(json, textStatus) {
                // set dataSet
                dataSet = json;

                // use json in datatable
                $('#test-table').DataTable( {
                    data: dataSet,
                    columns: [
                        { title: "App Version" },
                        { title: "Hook Ending" },
                        { title: "Full Hook" }
                    ],
                    columnDefs: [
                        { type: 'natural', targets: 0 }
                    ],
                    order: [[ 0, "desc" ]],
                    responsive:true
                } );
            });
        </script>
    </body>
</html>
