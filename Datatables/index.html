<!DOCTYPE html>

<html>
    <head>
        <title>Google App Hooks</title>
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    </head>
    <body>

        <h1>Google App Hooks</h1>
        <p>This is a table of the most recent Google app Hooks for use with the <a href="https://forum.xda-developers.com/xposed/modules/mod-google-search-api-t2554173/">Google Search API Xposed Module</a></p>

        <p>This isn't going to be updated too frequently because I don't use it anymore, but I figure it could be useful for others that are.</p>

        <table id="test-table" class="display" width="100%"></table>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" charset="utf-8"></script>
        <script src="//cdn.datatables.net/plug-ins/1.10.13/sorting/natural.js" charset="utf-8"></script>
        <script type="text/javascript">
            // declare dataSet
            var dataSet;

            // get json from file
            $.getJSON('data.json', function(json, textStatus) {
                // set dataSet
                dataSet = json;

                // use json in datatable
                $('#test-table').DataTable( {
                    data: dataSet,
                    columns: [
                        { title: "App Version" },
                        { title: "Hook Ending" },
                        { title: "Full Hook" }
                    ],
                    columnDefs: [
                        { type: 'natural', targets: 0 }
                    ],
                    order: [[ 0, "desc" ]]
                } );
            });
        </script>
    </body>
</html>
